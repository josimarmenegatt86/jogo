<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memória - Conceitos SQL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      width: 520px;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 10px;
      width: 520px;
    }

    .card {
      width: 120px;
      height: 120px;
      background-color: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      user-select: none;
      padding: 10px;
      box-sizing: border-box;
    }

    .card.flipped {
      background-color: #ecf0f1;
      color: #3498db;
      cursor: default;
      pointer-events: none;
    }

    .card.matched {
      background-color: #2ecc71; /* Cor verde para cartas corretas */
      color: #fff;
      pointer-events: none; /* Desativa os cliques para cartas corretas */
    }
  </style>
</head>
<body>

  <h1>Jogo da Memória - Conceitos SQL</h1>
  <div class="score-board">
    <div id="scoreBoard">Pontuação: 0</div>
    <div id="timeBoard">Tempo: 0s</div>
  </div>
  <div class="game-container" id="gameBoard"></div>

  <script>
    const cardsData = [
      { term: "SELECT", concept: "Extrai dados de um banco de dados" },
      { term: "INSERT", concept: "Insere novos dados em uma tabela" },
      { term: "DELETE", concept: "Remove dados de uma tabela" },
      { term: "UPDATE", concept: "Modifica dados existentes em uma tabela" },
      { term: "CREATE", concept: "Cria uma nova tabela ou banco de dados" },
      { term: "DROP", concept: "Exclui uma tabela ou banco de dados" },
      { term: "ALTER", concept: "Modifica a estrutura de uma tabela" },
      { term: "JOIN", concept: "Combina registros de várias tabelas" }
    ];

    let flippedCards = [];
    let matchedCards = 0;
    let score = 0;
    let timer;
    let timeElapsed = 0;

    // Função para iniciar o cronômetro
    function startTimer() {
      timer = setInterval(() => {
        timeElapsed++;
        document.getElementById('timeBoard').innerText = `Tempo: ${timeElapsed}s`;
      }, 1000);
    }

    // Função para parar o cronômetro
    function stopTimer() {
      clearInterval(timer);
    }

    // Embaralha as cartas (Fisher-Yates Shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Atualiza a pontuação na interface
    function updateScore(points) {
      score += points;
      document.getElementById('scoreBoard').innerText = `Pontuação: ${score}`;
    }

    // Cria o tabuleiro de cartas
    function createBoard() {
      const gameBoard = document.getElementById('gameBoard');
      const deck = [];

      // Prepara o deck com pares de palavras e conceitos
      cardsData.forEach((item, index) => {
        deck.push({ id: index * 2, content: item.term, type: "term" });
        deck.push({ id: index * 2 + 1, content: item.concept, type: "concept" });
      });

      // Embaralha o deck e cria as cartas
      shuffle(deck);
      deck.forEach((cardData) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.id = cardData.id;
        card.dataset.type = cardData.type;
        card.dataset.content = cardData.content;
        card.setAttribute('aria-label', `Carta: ${cardData.content}`);
        card.setAttribute('role', 'button');
        card.addEventListener('click', flipCard);
        gameBoard.appendChild(card);
      });
    }

    // Função para virar a carta
    function flipCard() {
      // Inicia o cronômetro na primeira jogada
      if (timeElapsed === 0) startTimer();

      if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
        this.classList.add('flipped');
        this.innerText = this.dataset.content; // Mostra o conteúdo da carta
        flippedCards.push(this);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    // Verifica se as cartas viradas são um par
    function checkMatch() {
      const [card1, card2] = flippedCards;
      const isMatch = (
        (card1.dataset.type === "term" && card2.dataset.type === "concept" && card1.dataset.content === card2.dataset.content) ||
        (card1.dataset.type === "concept" && card2.dataset.type === "term" && card1.dataset.content === card2.dataset.content)
      );

      if (isMatch) {
        handleMatch(card1, card2);
      } else {
        handleMismatch(card1, card2);
      }
    }

    // Lida com cartas que são um par
    function handleMatch(card1, card2) {
      card1.classList.add('matched');
      card2.classList.add('matched');
      flippedCards = [];
      matchedCards += 2;
      updateScore(10); // Adiciona 10 pontos para um par correto

      // Verifica se o jogo terminou
      if (matchedCards === cardsData.length * 2) {
        stopTimer(); // Para o cronômetro
        setTimeout(() => alert(`Parabéns! Você completou o jogo com ${score} pontos em ${timeElapsed} segundos!`), 500);
      }
    }

    // Lida com cartas que não são um par
    function handleMismatch(card1, card2) {
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.innerText = '';
        card2.innerText = '';
        flippedCards = [];
      }, 500); // Tempo para virar de volta as cartas erradas
      updateScore(-2); // Deduz 2 pontos para cada erro
    }

    // Inicia o jogo
    createBoard();
  </script>

</body>
</html>
